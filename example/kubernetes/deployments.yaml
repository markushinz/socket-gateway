apiVersion: apps/v1
kind: Deployment
metadata:
  name: inner-layer-deployment
  labels:
    app: inner-layer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: inner-layer
  template:
    metadata:
      labels:
        app: inner-layer
    spec:
      containers:
        - name: inner-layer
          image: markushinz/socket-gateway-inner-layer
          env:
          - name: NODE_ENV
            value: "production"
          - name: SG_OUTER_LAYER
            value: "wss://outer-layer-service:3000"
          - name: SG_INNER_LAYER_KEY
            valueFrom:
              secretKeyRef:
                name: secrets-inner-layer
                key: innerLayer.key
          imagePullPolicy: Always
          volumeMounts:
          - name: config-inner-layer
            mountPath: /usr/src/socket-gateway/inner-layer/config
      volumes:
      - name: secrets-inner-layer
        secret:
          secretName: secrets-inner-layer
      - name: config-inner-layer
        configMap:
          name: config-inner-layer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: outer-layer-deployment
  labels:
    app: outer-layer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: outer-layer
  template:
    metadata:
      labels:
        app: outer-layer
    spec:
      containers:
        - name: outer-layer
          image: markushinz/socket-gateway-outer-layer
          env:
          - name: NODE_ENV
            value: production
          - name: SG_HTTP
            value: "true"
          - name: SG_OUTER_LAYER_KEY
            valueFrom:
              secretKeyRef:
                name: secrets-outer-layer
                key: outerLayer.key
          ports:
            - containerPort: 80
            - containerPort: 3000
          imagePullPolicy: Always
          volumeMounts:
          - name: config-outer-layer
            mountPath: /usr/src/socket-gateway/outer-layer/config
      volumes:
      - name: secrets-outer-layer
        secret:
          secretName: secrets-outer-layer
      - name: config-outer-layer
        configMap:
          name: config-outer-layer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: markushinz/socket-gateway-hello-world
          env:
          - name: NODE_ENV
            value: "production"
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
