<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello World!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Hello World!</h1>

    <ul>
        <li>
            <a href="/redirect">GET /redirect</a>
        </li>
        <li>
            <a href="/headers">GET /headers</a>
        </li>
        <li>
            <a href="/query?firstname=John&lastname=Doe">GET /query?firstname=John&lastname=Doe</a>
        </li>
        <li>
            <a href="/stream">GET /stream</a>
        </li>
        <li>
            <form action="/body" method="POST">
                <label>firstname</label>
                <input name="firstname" value="Jane">
                <label>lastname</label>
                <input name="lastname" value="Doe">
                <button type="submit">POST /body</button>
            </form>
        </li>
        <li>
            <form action="/cookie" method="POST">
                <label>key</label>
                <input name="key" value="user">
                <label>value</label>
                <input name="value" value="John Doe">
                <button type="submit">POST /cookie</button>
            </form>
        </li>
    </ul>
</body>

</html>
