name: Release
on:
  push:
    branches:
      - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Docker - Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Docker - Set up Buildx
        uses: docker/setup-buildx-action@v1
      - name: Docker - Build
        uses: docker/build-push-action@v2
      - name: Docker - Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Version
        run: echo "VERSION=v$(./version.sh)" >> $GITHUB_ENV
      - name: Docker - Push
        uses: docker/build-push-action@v2
        with:
          push: true
          platforms: |
            linux/amd64
            linux/arm64
          tags: |
            markushinz/socket-gateway:latest
            markushinz/socket-gateway:${{ env.VERSION }}
      - name: Release
        run: |
          gh release create "$VERSION" --notes ""
