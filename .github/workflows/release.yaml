name: Release
on:
  push:
    branches:
      - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.2.0"
      - name: Version and Pack
        run: |
          export VERSION=$(./version.sh)
          echo "VERSION=${VERSION}" >> ${GITHUB_ENV}
          npm version --git-tag-version=false "$VERSION"
          npm ci
          npm run build
          npm pack
          mv "socket-gateway-${VERSION}.tgz" socket-gateway.tgz
      - name: Docker - Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Docker - Set up Buildx
        uses: docker/setup-buildx-action@v1
      - name: Docker - Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker - Build and Push
        uses: docker/build-push-action@v2
        with:
          push: true
          platforms: |
            linux/amd64
            linux/arm64
          tags: |
            markushinz/socket-gateway:latest
            markushinz/socket-gateway:v${{ env.VERSION }}
      - name: Release
        run: GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" gh release create "v${VERSION}" --title "v${VERSION}" --notes "" ./socket-gateway.tgz
