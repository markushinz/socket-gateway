<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Socket Gateway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="clr-ui.min.css">
    <link rel="stylesheet" href="clr-icons.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="clr-icons.min.js"></script>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">

        <div class="main-container">
            <header class="header-2">
                <div class="branding">
                    <div class="nav-link">
                        <clr-icon shape="cloud-traffic" class="title"></clr-icon>
                        <span class="title">Socket Gateway</span>
                    </div>
                </div>
            </header>
            <div class="content-container">
                <div class="content-area">
                    <div class="nonfluid-content">
                        <h1>Request</h1>
                        <form class="clr-form clr-form-horizontal" action="/" method="POST" target="_blank">
                            <div class="clr-form-control">
                                <label for="scheme" class="clr-control-label">Scheme</label>
                                <div class="clr-control-container">
                                    <div class="clr-select-wrapper">
                                        <select v-model="scheme" name="scheme" id="scheme" class="clr-select">
                                            <option>http</option>
                                            <option selected>https</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="clr-form-control">
                                <label for="host" class="clr-control-label">Host</label>
                                <div class="clr-control-container" v-bind:class="{ 'clr-error': host == '' }">
                                    <div class="clr-input-wrapper">
                                        <input v-model="host" type="text" name="host" id="host" class="clr-input">
                                        <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                                    </div>
                                    <span v-if="host == ''" class="clr-subtext">Host is required.</span>
                                </div>
                            </div>
                            <div class="clr-form-control">
                                <label for="port" class="clr-control-label">Port</label>
                                <div class="clr-control-container">
                                    <div class="clr-input-wrapper">
                                        <input v-model="port" type="number" name="port" id="port" value="443"
                                            class="clr-input">
                                    </div>
                                </div>
                            </div>
                            <div class="clr-form-control">
                                <label for="path" class="clr-control-label">Path</label>
                                <div class="clr-control-container">
                                    <div class="clr-input-wrapper">
                                        <input v-model="path" type="text" name="path" id="path" value="/"
                                            class="clr-input">
                                    </div>
                                </div>
                            </div>
                            <div class="clr-form-control">
                                <label for="method" class="clr-control-label">Method</label>
                                <div class="clr-control-container">
                                    <div class="clr-select-wrapper">
                                        <select v-model="method" name="method" id="method" class="clr-select">
                                            <option>HEAD</option>
                                            <option selected>GET</option>
                                            <option>POST</option>
                                            <option>PUT</option>
                                            <option>DELETE</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="clr-form-control">
                                <label for="headers" class="clr-control-label">Headers</label>
                                <div class="clr-control-container" v-bind:class="{ 'clr-error': !headersIsValid }">
                                    <div class="clr-input-wrapper">
                                        <input v-model="headers" type="text" name="headers" id="headers"
                                            placeholder="{}" class="clr-input">
                                        <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                                    </div>
                                    <span v-if="!headersIsValid" class="clr-subtext">Headers must be a valid
                                        JSON.</span>
                                </div>
                            </div>
                            <div class="clr-form-control">
                                <label for="query" class="clr-control-label">Query</label>
                                <div class="clr-control-container" v-bind:class="{ 'clr-error': !queryIsValid }">
                                    <div class="clr-input-wrapper">
                                        <input v-model="query" type="text" name="query" id="query" placeholder="{}"
                                            class="clr-input">
                                        <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                                    </div>
                                    <span v-if="!queryIsValid" class="clr-subtext">Query must be a valid JSON.</span>
                                </div>
                            </div>
                            <div class="clr-form-control">
                                <label for="body" class="clr-control-label">Body</label>
                                <div class="clr-control-container" v-bind:class="{ 'clr-error': !bodyIsValid }">
                                    <div class="clr-input-wrapper">
                                        <input v-model="body" type="text" name="body" id="body" placeholder="{}"
                                            class="clr-input">
                                        <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                                    </div>
                                    <span v-if="!bodyIsValid" class="clr-subtext">Body must be a valid JSON.</span>
                                </div>
                            </div>
                            <button :disabled="host == '' || !headersIsValid || !queryIsValid || !bodyIsValid"
                                type="submit" class="btn btn-primary btn-block"
                                style="margin-top: 20px; text-transform: none">{{ host == '' ? 'REQUEST' : method + ' ' + url }}</button>
                        </form>
                    </div>
                    <footer>
                        <hr>
                        <span>socket-gateway | </span>
                        <a href="https://github.com/markushinz/socket-gateway" target="_blank">GitHub</a>
                        <span> |</span>
                        <a href="/ping" target="_blank">Ping</a>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
