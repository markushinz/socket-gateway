<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="clr-ui.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <div class="main-container">
        <div class="content-container">
            <div class="content-area">
                <form action="/" method="POST" target="_blank">
                    <section class="form-block">
                        <label>Request</label>
                        <div class="form-group">
                            <label for="scheme">Scheme</label>
                            <div class="select">
                                <select name="scheme" id="scheme">
                                    <option>http</option>
                                    <option selected>https</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="host" class="required">Host</label>
                            <input type="text" name="host" id="host">
                        </div>
                        <div class="form-group">
                            <label for="port">Port</label>
                            <input type="text" name="port" id="port" value="443">
                        </div>
                        <div class="form-group">
                            <label for="path">Path</label>
                            <input type="text" name="path" id="path" value="/">
                        </div>
                        <div class="form-group">
                            <label for="method">Method</label>
                            <div class="select">
                                <select name="method" id="method">
                                    <option>HEAD</option>
                                    <option selected>GET</option>
                                    <option>POST</option>
                                    <option>PUT</option>
                                    <option>DELETE</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="headers">Headers</label>
                            <input type="text" name="headers" id="headers" placeholder="{}">
                        </div>
                        <div class="form-group">
                            <label for="query">Query</label>
                            <input type="text" name="qeury" id="query" placeholder="{}">
                        </div>
                        <div class="form-group">
                            <label for="body">Body</label>
                            <input type="text" name="body" id="body" placeholder="{}">
                        </div>
                        <button type="submit" class="btn btn-primary">Request</button>
                    </section>
                </form>
                <footer>
                    <hr>
                    <span>socket-gateway | </span><a href="/ping" target="_blank">Ping</a>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
